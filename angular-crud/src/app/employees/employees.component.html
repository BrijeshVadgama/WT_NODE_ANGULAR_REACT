<div class="container">
  <table
    class="table table-striped table-bordered text-center shadow-sm p-3 mb-5 bg-body rounded"
  >
    <thead class="bg-dark text-light">
      <tr>
        <th scope="col">Employee Id</th>
        <th scope="col">Employee Name</th>
        <th scope="col">Employee Address</th>
        <th scope="col">Operation</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees">
        <td>{{ emp.EmployeeId }}</td>
        <td>{{ emp.EmployeeName }}</td>
        <td>{{ emp.EmployeeAddress }}</td>
        <td>
          <a
            class="btn btn-primary"
            routerLink="/detailemployees/{{ emp.EmployeeId }}"
            ><i class="fa-solid fa-eye"></i
          ></a>
          <a
            class="btn btn-success ms-2"
            routerLink="/addemployees/{{ emp.EmployeeId }}"
            ><i class="fa-solid fa-pen-to-square"></i
          ></a>
          <button
            class="btn btn-danger ms-2"
            (click)="DeleteEmp(emp.EmployeeId)"
          >
            <i class="fa-solid fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
